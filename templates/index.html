<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber Searcher</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-input {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .result-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .platform-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .twitch-icon {
            background-color: #9146ff;
        }
        
        .youtube-icon {
            background-color: #ff0000;
        }
        
        .live-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .results-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .avatar-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .no-results {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="search-container p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold text-primary mb-2">
                            <i class="fas fa-search me-3"></i>VTuber Searcher
                        </h1>
                        <p class="text-muted">Find VTubers across Twitch and YouTube</p>
                    </div>
                    
                    <!-- Search Input -->
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" 
                                   class="form-control search-input" 
                                   id="searchInput" 
                                   placeholder="Enter VTuber name..."
                                   autocomplete="off">
                        </div>
                    </div>
                    
                    <!-- Loading Spinner -->
                    <div class="text-center loading-spinner mb-4" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Searching for VTubers...</p>
                    </div>
                    
                    <!-- Results Container -->
                    <div class="results-container" id="resultsContainer">
                        <div class="no-results" id="noResults">
                            <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                            <h5>Start typing to search for VTubers</h5>
                            <p class="text-muted">Results will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noResults = document.getElementById('noResults');

        // Debounced search function
        function debounceSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (query.trim().length >= 2) {
                    performSearch(query.trim());
                } else {
                    showNoResults();
                }
            }, 500);
        }

        // Perform search
        async function performSearch(query) {
            try {
                showLoading();
                
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results);
                } else {
                    showError(data.error || 'Search failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        // Display results
        function displayResults(results) {
            if (results.length === 0) {
                showNoResults();
                return;
            }

            const resultsHTML = results.map(vtuber => {
                const platformIcon = vtuber.platform === 'twitch' 
                    ? '<i class="fab fa-twitch"></i>' 
                    : '<i class="fab fa-youtube"></i>';
                
                const platformClass = vtuber.platform === 'twitch' ? 'twitch-icon' : 'youtube-icon';
                
                const liveBadge = vtuber.is_live 
                    ? '<span class="live-badge ms-2"><i class="fas fa-circle me-1"></i>LIVE</span>' 
                    : '';
                
                const stats = vtuber.platform === 'youtube' 
                    ? `<small class="text-muted">${vtuber.subscriber_count} subscribers</small>` 
                    : '';

                return `
                    <div class="card result-card mb-3">
                        <div class="card-body d-flex align-items-center">
                            <div class="me-3">
                                <img src="${vtuber.avatar_url || 'https://via.placeholder.com/50x50?text=VT'}" 
                                     alt="${vtuber.name}" 
                                     class="avatar-img"
                                     onerror="this.src='https://via.placeholder.com/50x50?text=VT'">
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-1">
                                    <h6 class="mb-0 me-2">${vtuber.name}</h6>
                                    <span class="platform-icon ${platformClass}">${platformIcon}</span>
                                    ${liveBadge}
                                </div>
                                ${stats}
                            </div>
                            <div class="ms-3">
                                <a href="${vtuber.url}" target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-external-link-alt me-1"></i>View
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsContainer.innerHTML = resultsHTML;
            hideLoading();
        }

        // Show loading spinner
        function showLoading() {
            loadingSpinner.style.display = 'block';
            noResults.style.display = 'none';
        }

        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        // Show no results
        function showNoResults() {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                    <h5>No VTubers found</h5>
                    <p class="text-muted">Try a different search term</p>
                </div>
            `;
            hideLoading();
        }

        // Show error
        function showError(message) {
            resultsContainer.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
            hideLoading();
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            debounceSearch(query);
        });

        // Focus search input on page load
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
